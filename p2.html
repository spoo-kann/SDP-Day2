<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Menu</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: pink;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 5px;
        }
        .price {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Hotel Menu</h1>
    <table>
        <thead>
            <tr>
                <th>Dish Image</th>
                <th>Dish Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="pasta.jpg" alt="Pasta"></td>
                <td>Pasta</td>
                <td class="price">200</td>
            </tr>
            <tr>
                <td><img src="pizza.jpg" alt="Pizza"></td>
                <td>Pizza</td>
                <td class="price">300</td>
            </tr>
            <tr>
                <td><img src="burger.jpg" alt="Burger"></td>
                <td>Burger</td>
                <td class="price">99</td>
            </tr>
            <tr>
                <td><img src="salad.jpg" alt="Salad"></td>
                <td>Salad</td>
                <td class="price">150</td>
            </tr>
            <tr>
                <td><img src="sushi.jpg" alt="Sushi"></td>
                <td>Sushi</td>
                <td class="price">300</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

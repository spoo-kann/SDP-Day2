<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Styles</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .image {
            width: 170px;
            height: 170px;
            object-fit: contain;
        }
        .solid {
            border: 5px solid black;
        }
        .dotted {
            border: 5px dotted black;
        }
        .dashed {
            border: 5px dashed black;
        }
        .double {
            border: 5px double black;
        }
        .groove {
            border: 5px groove black;
        }
        .ridge {
            border: 5px ridge black;
        }
        .inset {
            border: 5px inset black;
        }
        .outset {
            border: 5px outset black;
        }
        .none {
            border: none;
        }
        
    </style>
</head>
<body>
    <img src="pizza.jpg" alt="Solid Border" class="image solid">
    <img src="pasta.jpg" alt="Dotted Border" class="image dotted">
    <img src="burger.jpg" alt="Dashed Border" class="image dashed">
    <img src="sushi.jpg" alt="Double Border" class="image double">
    <img src="salad.jpg" alt="Groove Border" class="image groove">
    <img src="hamburger.jpg" alt="Ridge Border" class="image ridge">
    <img src="healthy.jpg" alt="Inset Border" class="image inset">
    <img src="swap.jpg" alt="Outset Border" class="image outset">
    <img src="veggies.jpg" alt="No Border" class="image none">
</body>
</html>

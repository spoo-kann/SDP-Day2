<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Parlour Appointment Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, Geneva, Tahoma, sans-serif, sans-serif;
            margin: 20px;
            padding:0;
            background-color: #c0275b;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fefefe;
        }
        h2 {
            text-align: center;
            color: #d6336c;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #d6336c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #c0275b;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Beauty Parlour Appointment Form</h2>
        <form action="/submit-parlour-appointment" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="service">Select Service</label>
            <select id="service" name="service" required>
                <option value="">--Select Service--</option>
                <option value="facial">Facial</option>
                <option value="haircut">Haircut</option>
                <option value="manicure">Manicure</option>
                <option value="pedicure">Pedicure</option>
                <option value="makeup">Makeup</option>
                <option value="spa">Spa</option>
            </select>

            <label for="appointment_date">Preferred Appointment Date</label>
            <input type="date" id="appointment_date" name="appointment_date" required>

            <label for="appointment_time">Preferred Appointment Time</label>
            <input type="time" id="appointment_time" name="appointment_time" required>

            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Enter any special requests or details"></textarea>

            <button type="submit">Book Appointment</button>
        </form>
    </div>
</body>
</html>

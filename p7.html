<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Align vs Text Direction</title>
  <style>
    .align-left {
      text-align: left; /* Aligns text to the left */
    }

    .align-center {
      text-align: center; /* Centers the text */
    }

    .align-right {
      text-align: right; /* Aligns text to the right */
    }

    .direction-ltr {
      direction: ltr; /* Left-to-right text direction */
    }

    .direction-rtl {
      direction: rtl; /* Right-to-left text direction */
    }
  </style>
</head>
<body>
  <h1>Text Align vs Text Direction</h1>

  <h2>Text Alignment</h2>
  <p class="align-left">This text is aligned to the left.</p>
  <p class="align-center">This text is aligned to the center.</p>
  <p class="align-right">This text is aligned to the right.</p>

  <h2>Text Direction</h2>
  <p class="direction-ltr">This text is written with left-to-right direction.</p>
  <p class="direction-rtl">هذه النصوص مكتوبة باتجاه من اليمين إلى اليسار.</p>
</body>
</html>

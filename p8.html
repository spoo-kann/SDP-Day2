<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprehensive CSS Styling</title>
  <style>
    .complete-style {
      /* Text Styles */
      color: #444; /* Text color */
      font-size: 20px; /* Font size */
      font-family: "Verdana", sans-serif; /* Font family */
      font-style: italic; /* Italic text */
      font-weight: bold; /* Bold text */
      text-align: center; /* Center alignment */
      text-decoration: underline; /* Underline text */
      text-transform: uppercase; /* Uppercase all letters */
      text-shadow: #e0f7fa;
      text-indent: 0ch;
      white-space:inherit;
      

      /* Box Model */
      background-color: #e0f7fa; /* Background color */
      border: 3px dashed #00796b; /* Dashed border */
      border-radius: 15px; /* Rounded corners */
      padding: 20px; /* Inner spacing */
      margin: 30px auto; /* Outer spacing, centered */

      /* Effects */
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4); /* Shadow effect */
      line-height: 1.6; /* Line height */
      letter-spacing: 2px; /* Space between letters */
      word-spacing: 5px; /* Space between words */
      

      /* Width and Height */
      max-width: 600px; /* Maximum width */
    }
  </style>
</head>
<body>
  <h1>Paragraph with All CSS Styling</h1>
  <p class="complete-style">
    This paragraph is styled with all possible CSS properties. From text formatting 
    and alignment to box model adjustments and special effects, this example shows 
    the full power of CSS in creating a visually appealing design.
  </p>
</body>
</html>
